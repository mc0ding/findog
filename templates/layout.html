<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--google fontawsome-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=l2wmxs4eij"
    ></script>
    <script>
      // < !--logout-->
      function sign_out() {
        $.removeCookie("mytoken", { path: "/" });
        alert("로그아웃!");
        window.location.href = "/login";
      }
    </script>
    <!--naver api ID-->
    <title>Findog</title>
  </head>
  <body>
    <nav
      class="navbar is-warning"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img
            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fbq8LQ3%2FbtrqptQJOjT%2FxHUQ0lmkPmrXKYjbYuU9GK%2Fimg.png"
            alt="github 바로가기"
            style="width: 100%; height: 100%; max-height: 4.7rem !important"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            {% if username %}
            <div class="mr-3">{{ username }}</div>
            {% else %}
            <div class="mr-3">게스트</div>
            {% endif %}
            <button type="button" class="btn btn-primary mr-1">
              <a onclick="window.location.href='/post'">글쓰기</a>
            </button>
            <!-- userName이 존재하는 경우 -->
            {% if username is none %}
            <button type="button" class="btn btn-success">
              <a onclick="window.location.href='/login'">로그인</a>
            </button>
            {% else %}
            <!-- userName이 존재하지 않는경우(로그인x) -->

            <button type="button" class="btn mr-1 btn btn-secondary">
              <a onclick="sign_out()">로그아웃</a>
            </button>

            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <footer class="footer" style="padding-bottom: 3rem">
      <div class="content has-text-centered">
        <p>
          <strong>항해 5기 6조</strong> by 이승수, 이연우, 이현규, 박민우<br />
          <a
            href="https://github.com/leeseungsoo0701/findog/tree/dev"
            target="_blank"
            ><img
              src="../static/logo/GitHub_Logo.png"
              alt="github 바로가기"
              style="width: 10%; height: 10%"
          /></a>
          <a
            href="https://marshy-abacus-5a4.notion.site/600ad3aa43d24477af550c75d4e9ef85"
            target="_blank"
            ><img
              src="../static/logo/notion_logo.svg"
              alt="notion 바로가기"
              style="width: 10%; height: 10%"
            /> </a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
